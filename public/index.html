	<link rel="stylesheet" type="text/css" href="assets/css/custom.css">

	<script type="text/javascript" src="assets/js/angular/angular.js"></script>

	<script type="text/javascript" src="assets/js/angular/angular-resource.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controllers/account.js"></script>
	<script type="text/javascript" src="controllers/stock.js"></script>
	<script type="text/javascript" src="controllers/task.js"></script>
	<script type="text/javascript" src="controllers/user.js"></script>
	<script type="text/javascript" src="controllers/config.js"></script>
	<script type="text/javascript" src="services.js"></script>

<body class="page-body">

<div class="page-container"><!-- add class "sidebar-collapsed" to close sidebar by default, "chat-visible" to make chat appear always -->
	
	<div class="sidebar-menu" ng-controller="NavController">

		<div class="sidebar-menu-inner">
			
			<header class="logo-env">

				<!-- logo -->
				<div class="logo">
					<a href="/">
						<img src="assets/images/logo@2x.png" width="120" alt="" />
					</a>
				</div>

				<!-- logo collapse icon -->
				<div class="sidebar-collapse">
					<a href="#" class="sidebar-collapse-icon"><!-- add class "with-animation" if you want sidebar to have animation during expanding/collapsing transition -->
						<i class="entypo-menu"></i>
					</a>
				</div>

								
				<!-- open/close menu icon (do not remove if you want to enable menu on mobile devices) -->
				<div class="sidebar-mobile-menu visible-xs">
					<a href="#" class="with-animation"><!-- add class "with-animation" to support animation -->
						<i class="entypo-menu"></i>
					</a>
				</div>

			</header>
			
									
			<ul id="main-menu" class="main-menu">
				<!-- add class "multiple-expanded" to allow multiple submenus to open -->
				<!-- class "auto-inherit-active-class" will automatically add "active" class for parent elements who are marked already with class "active" -->
				<li class="has-sub">
					<a href="account">
						<i class="fa fa-credit-card"></i>
						<span class="title">产品账户</span>
					</a>
					<ul>
						<li>
							<a href="account?type=public">
								<span class="title">产品</span>
							</a>
						</li>
						<li>
							<a href="account?type=private">
								<span class="title">专户</span>
							</a>
						</li>
					</ul>
				</li>
				<li>
					<a href="stock-group">
						<i class="fa fa-cubes"></i>
						<span class="title">投资组合</span>
					</a>
				</li>
				<li class="has-sub">
					<a href="stock-group">
						<i class="fa fa-cube"></i>
						<span class="title">投资品种</span>
					</a>
					<ul>
						<li>
							<a href="stock?type=stock">
								<span class="title">股票</span>
							</a>
						</li>
						<li>
							<a href="stock?type=fund">
								<span class="title">基金</span>
							</a>
						</li>
						<li>
							<a href="stock?type=bond">
								<span class="title">债券</span>
							</a>
						</li>
					</ul>
				</li>
				<li class="has-sub">
					<a href="task">
						<i class="fa fa-tasks"></i>
						<span class="title">交易任务</span>
					</a>
					<ul>
						<li>
							<a href="task?today=true">
								<span class="title">今日任务</span>
							</a>
						</li>
						<li>
							<a href="task?today=false">
								<span class="title">历史任务</span>
							</a>
						</li>
					</ul>
				</li>
				<li class="has-sub">
					<a href="user">
						<i class="fa fa-users"></i>
						<span class="title">用户账户</span>
					</a>
				</li>
				<li>
					<a href="config">
						<i class="fa fa-cogs"></i>
						<span class="title">系统配置</span>
					</a>
				</li>
			</ul>
			
		</div>

	</div>

	<div class="main-content" ng-view></div>
	
</div>

<!-- Bottom scripts (common) -->
<script src="assets/js/gsap/TweenMax.min.js"></script>

<!-- JavaScripts initializations and stuff -->
<script src="assets/js/neon-custom.js"></script>

<!-- Demo Settings -->
<script src="assets/js/neon-demo.js"></script>

</html>
