<ol class="breadcrumb bc-3" >
    <li> <a href="index.html"><i class="fa fa-home"></i></a> </li>
    <li class="active"> <strong>帐户列表</strong> </li>
</ol>


<table class="table table-bordered datatable table-hover" datatable>
	<thead>
		<tr>
			<th>名称</th>
			<th>通道</th>
			<th>市值</th>
			<th>浮盈</th>
		</tr>
	</thead>
	<tbody>
		<tr class="odd gradeX" ng-repeat="account in accounts track by $index" ng-click='goto(account.id)'>
			<td><a href="/account/{{account.id}}">{{ account.name }}</a></td>
			<td>{{ account.provider.name }}</td>
			<td></td>
			<td></td>
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<th>名称</th>
			<th>通道</th>
			<th>市值</th>
			<th>浮盈</th>
		</tr>
	</tfoot>
</table>
