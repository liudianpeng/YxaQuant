<form id="rootwizard" method="post" action="" class="form-horizontal form-wizard">
    <div class="steps-progress" style="margin-left: 11.14286%; margin-right: 11.14286%;">
        <div class="progress-indicator" style="width: 0%;"></div>
    </div>
    <ul>
        <li class="active">
            <a href="#tab1" data-toggle="tab"><span>1</span>选择帐户</a>
        </li>
        <li class="">
            <a href="#tab2" data-toggle="tab" aria-expanded="true"><span>2</span>交易方向</a>
        </li>
        <li class="">
            <a href="#tab3" data-toggle="tab" aria-expanded="false"><span>3</span>选股</a>

            <a href="#tab4" data-toggle="tab" aria-expanded="false"><span>4</span>参数设置</a>
        </li>
    </ul>
</form>

<br/>
<div class="row">
    <div class="col-sm-6">
        
        <ul class="icheck-list">
            <li ng-repeat="account in accounts track by $index">
                <div class="icheckbox_minimal" 
                    ng-class="{checked: selection.indexOf(account) > -1}" 
                    style="position: relative;" 
                    ng-click="say(account);toggleSelection(account)"
                    >
                    <input tabindex="5" type="checkbox" 
                        class="icheck" id="minimal-checkbox-1" 
                        style="position: absolute; opacity: 0;"
                        name="account[]"
                        value="{{account}}"
                    >
                    <ins class="iCheck-helper" 
                        style="position: absolute; top: 0%; left: 0%; display: block; width: 100%; height: 100%; margin: 0px; padding: 0px; border: 0px; opacity: 0; background: rgb(255, 255, 255);"></ins>
                </div>
                <label class="" ng-bind='account.name'></label>
            </li>
        </ul>
        
    </div>
</div>
<br/>
<br/>
<br/>
<div class="row">
    <div class="col-sm-12" style="text-align: center;">
        <button type="button" ng-click="comfirm('normal')" class="btn btn-success btn-lg">普通交易</button>
        <button type="button" ng-click="comfirm('diff')" class="btn btn-success btn-lg" disabled>差价交易</button>
    </div>
</div>
