<ol class="breadcrumb bc-3" >
    <li> <a href="index.html"><i class="fa fa-home"></i>Home</a> </li>
    <li class="active"> <strong>篮子：</strong> </li>
</ol>

<h3 ng-bind='i.name' ng-repeat-start='i in items'></h3>  
<table class="table table-bordered datatable" ng-repeat-end>
    <thead>
        <tr> 
            <th>名称</th> 
            <th>id</th>
            <th>权重</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat="s in i.stocks">
            <td ng-bind='s.name'></td>
            <td ng-bind='s.id'></td>
            <td ng-bind='s.weight'></td>
        </tr>
    </tbody>
</table>
