<ol class="breadcrumb bc-3 pull-left">
    <li> <a href="index.html"><i class="fa fa-home"></i></a> </li>
    <li class="active"> <strong>股票组合列表：</strong> </li>
</ol>

<div class="pull-right"><a href="/stock-group/create" class="btn btn-primary">添加组合</a></div>

<table class="table table-bordered datatable table-hover">
    <thead>
        <tr> 
            <th>组合名称</th> 
            <th class="col-sm-4">股票数量</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat='i in items' ng-click='goto(i.id)'>
            <td ng-bind='i.name'></td>
            <td ng-bind='i.stocks.length'></td>
        </tr>
    </tbody>
</table>
