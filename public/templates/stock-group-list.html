<ol class="breadcrumb bc-3" >
    <li> <a href="index.html"><i class="fa fa-home"></i>Home</a> </li>
    <li class="active"> <strong>股票组合列表：</strong> </li>
</ol>

<table class="table table-bordered datatable" style="width: 300px;">
    <thead>
        <tr> 
            <th>名称</th> 
            <th>股票数量</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-class-odd="'odd'" ng-class-even="'even'" ng-repeat='i in items' ng-click='goto(i.id)'>
            <td ng-bind='i.name'></td>
            <td ng-bind='i.stocks.length'></td>
        </tr>
    </tbody>
</table>
