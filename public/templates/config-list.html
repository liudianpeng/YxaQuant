<ol class="breadcrumb bc-3" >
    <li> <a href="/"><i class="fa fa-home"></i></a> </li>
    <li class="active"> <strong>配置列表</strong> </li>
</ol>

<table class="table table-bordered table-striped table-fixed datatable table-hover" datatable>
    <thead>
        <tr>
            <th>键</th>
            <th style="width: 60%">值</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="i in items">
            <td ng-bind="i.key"></td>
            <td class="ellipsis" ng-bind="i.value"></td>
        </tr>
    </tbody>
</table>
