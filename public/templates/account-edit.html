<ol class="breadcrumb bc-2 hidden-print">
    <li>
        <a href="index.html"><i class="fa-home"></i></a>
    </li>
    <li class="active">
        <strong>帐户{{typeName}}</strong>
    </li>
</ol>
<br class="hidden-print" />

<div class="row">
    <div class="col-md-12">
        <div class="panel panel-primary" data-collapsed="0">
            <div class="panel-body">
                <form role="form" class="form-horizontal form-groups-bordered" ng-sumit='save()'>
                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="field-1" ng-model='i.name'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">类型</label>
                        <div class="col-sm-5">
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="public" ng-model='i.type'>公开
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="private" ng-model='i.type'>私人
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="field-3" class="col-sm-3 control-label">登录帐号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model='i.credentials.login'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="field-3" class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control"  ng-model='i.credentials.pass'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="field-1" class="col-sm-3 control-label">通道提供商名称</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model='i.provider.name'>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="field-ta" class="col-sm-3 control-label">通道提供商代号</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" ng-model='i.provider.code'>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-5">
                            <button type="submit" class="btn btn-default" ng-click='save()'>提交</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
